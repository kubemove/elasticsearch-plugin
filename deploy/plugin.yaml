apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch-plugin
  labels:
    name: elasticsearch-plugin

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elasticsearch-plugin
  labels:
    name: elasticsearch-plugin
subjects:
- kind: ServiceAccount
  name: elasticsearch-plugin
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-plugin
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    name: elasticsearch-plugin
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-plugin
spec:
  replicas: 1
  selector:
    matchLabels:
      name: elasticsearch-plugin
  template:
    metadata:
      labels:
        name: elasticsearch-plugin
    spec:
      serviceAccountName: elasticsearch-plugin
      containers:
      - name: elasticsearch-plugin
        image: ${PLUGIN_IMAGE}
        imagePullPolicy: Always
        args: ["start"]
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVER
          value: "datasync.kubemove.svc,moveengine.kubemove.svc"
        - name: SERVER_PORT
          value: "9000,9000"
        - name: CLIENT
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: OPERATOR_NAME
          value: "kubemove"
