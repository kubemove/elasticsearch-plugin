apiVersion: v1
kind: Service
metadata:
  name: datasync
  namespace: kubemove
  labels:
    name: move-datasync
spec:
  ports:
  - port: 9000
    name: datasync
  type: ClusterIP
  selector:
    name: move-datasync
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: move-datasync
  namespace: kubemove
spec:
  replicas: 1
  selector:
    matchLabels:
      name: move-datasync
  template:
    metadata:
      labels:
        name: move-datasync
    spec:
      serviceAccountName: kubemove
      containers:
      - name: move-datasync
        # Replace this with the built image name
        image: mayankrpatel/move-ds:ci
        imagePullPolicy: Always
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "kubemove"
